spring.profiles.active=test

logging.level.liquibase=ERROR
logging.level.org.springframework=ERROR
logging.level.org.flowable=ERROR
flowable.history-level=full

spring.datasource.url=jdbc:h2:mem:flowable;DB_CLOSE_DELAY=1000;MVCC=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
flowable.form.enabled=true

flowable.async-executor-activate=false
flowable.async-history-executor-activate=false
flowable.process.async-history.executor.async-job-lock-time-in-millis=1000
flowable.cmmn.async.executor.timer-lock-time-in-millis=1000
flowable.dmn.history-enabled=false